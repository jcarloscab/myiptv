<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MyIPTV</title>
    <link rel="stylesheet" href="./css/styles.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
      integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <script
      src="https://kit.fontawesome.com/b49cbeb4aa.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <header class="header">
      <div id="settings-button" class="header__settings-button settings-button">
        <i class="fa-solid fa-sliders settings-button__icon icon"></i>
      </div>
      <div id="settings-container" class="settings-container">
        <div class="settings">
          <h1 class="settings__title">MyIPTV</h1>
          <div id="header-channels" class="settings__channels">
            <div class="settings__servers-container flex">
              <label for="servers" name="servers-label" class="label">
                Servidor:
              </label>
              <select name="servers" id="servers" class="select">
                <!-- los cargamos dinámicamente -->
              </select>
            </div>
            <div class="channel">
              <label
                for="initial-channel"
                class="channel__initial-channel-label label"
                >ir al Canal:
              </label>
              <input
                type="number"
                id="initial-channel"
                name="initial-channel"
                class="channel__initial-channel"
                min="1"
              />
              <input
                type="range"
                id="channel-range"
                name="channel-range"
                class="channel__range"
                min="1"
              />
              <div class="channel__text">
                <span
                  id="text-initial-channel"
                  class="channel__text-initial label"
                  >1</span
                >
                <span
                  id="text-final-channel"
                  class="channel__text-final label"
                ></span>
              </div>
              <input
                id="search"
                type="button"
                class="button"
                value="Sintonizar"
              />
            </div>
          </div>
        </div>
        <div
          id="settings-container-button"
          class="settings-container__button button-up"
        >
          <i class="fa-solid fa-chevron-up button-up__icon icon"></i>
        </div>
      </div>
    </header>
    <main id="main" class="main">
      <section id="channels-panel" class="channels-panel">
        <!-- cargamos el contenido dinámicamente -->
      </section>
      <div id="prev" class="prev" title="Canales Anteriores">
        <i class="fa-solid fa-chevron-left prev__icon icon"></i>
      </div>
      <div id="next" class="next" title="Siguientes Canales">
        <i class="fa-solid fa-chevron-right next__icon icon"></i>
      </div>
    </main>
    <script src="./js/main.js"></script>
  </body>
</html>
